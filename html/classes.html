<html>
<head>
<title>IDs and Classes</title>
<style>
#p1
{
  color:red;
}
#p2
{
  color:orange;
}
.b1
{
  color:black;
}
li:nth-child(4){
  color:green;
}
</style>
</head>
<body class="b1">
  <p id="p1">This is a paragraph</p>
  <h1>Welcome</h1>
  <ul>
    <li>one</li>
    <li>two</li>
    <li id="p2">three</li>
    <li>four</li>
    <li>five</li>
  </ul>
</body>
</html>
